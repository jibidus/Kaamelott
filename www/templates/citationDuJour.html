<ion-view>

    <ion-content has-header="true">
    	<ion-nav-buttons side="left">
          <button class="button button-positive button-clear no-animation"
                  ng-click="previous()" ng-if="slideIndex > 0">
            Previous citation
          </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right"> 
          <button class="button button-positive button-clear no-animation"
                  ng-click="next()">
            Next
          </button>
        </ion-nav-buttons>
        
        
            <ion-slide-box show-pager="true" on-slide-changed="onSlideChanged(index)">
              <ion-slide ng-repeat="citation in citations">
              	<ion-content>
                  <h1>{{citation.livre}}</h1>
                  <p>{{citation.texte}}</p>
                </ion-content>
              </ion-slide>
            </ion-slide-box>
    </ion-content>

</ion-view>
